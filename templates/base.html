<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Блогicum{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 1rem;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 0.5rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Включение шапки -->
    {% include "_partials/header.html" %}

    <!-- Основное содержимое страницы -->
    <main>
        <div class="container py-5">
            {% block content %}
            <!-- Содержимое страницы будет здесь -->
            {% endblock %}
        </div>
    </main>

    <!-- Включение подвала -->
    {% include "_partials/footer.html" %}
</body>
</html>
